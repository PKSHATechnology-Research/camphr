[build-system]
requires = [ "poetry>=0.12",]
build-backend = "poetry.masonry.api"

[versionup]
files = "camphr/VERSION.py"
tag = true
commit = true

[tool.poetry]
version = "0.5.0.dev2"
name = "camphr"
authors = [ "tamuhey <tamuhey@gmail.com>",]
description = "spacy plugin"

[tool.poetry.dependencies]
python = ">=3.6.1"
fire = "^0.2.1"
typing-extensions = "*"
pyahocorasick = "^1.4.0"
catalogue = "^1.0.0"
cytoolz = "^0.10.1"
more-itertools = "*"
overrides = "*"
scikit-learn = "^0.22"
transformers = "^2.3.0"
torch = "^1.0"
pytokenizations = "^0.2.0"
spacy = "^2.2.3"
hydra-core = "^0.11"
hydra_colorlog = "*"
dataclasses = "^0.6"

[tool.poetry.extras]
all = [ "allennlp", "Cython", "mojimoji2", "pyknp", "mecab-python3",]
allennlp = [ "allennlp",]
juman = [ "Cython", "mojimoji2", "pyknp",]
mecab = [ "mecab-python3",]

[tool.poetry.dev-dependencies]
isort = "*"
pylint = "*"
pytest = "<5.3.3" # version 5.3.3 has a bug and error occurs. Report the bug after open-source.
flake8 = "*"
pyyaml = "*"
rope = "*"
hypothesis = "*"
pre-commit = "*"
toml = "^0.10.0"

[tool.poetry.dependencies.allennlp]
git = "https://github.com/allenai/allennlp"
rev = "b8fdc9c988e0fbb73acd73205c4c464f8cf5a9c3"
optional = true

[tool.poetry.dependencies.Cython]
version = "*"
optional = true

[tool.poetry.dependencies.mojimoji2]
version = "*"
optional = true

[tool.poetry.scripts]
camphr = "camphr.cli.__main__:main"

[tool.poetry.dependencies.pyknp]
git = "https://github.com/ku-nlp/pyknp"
branch = "master"
optional = true

[tool.poetry.dependencies.mecab-python3]
version = "^0.996.3"
optional = true

[tool.poetry.dev-dependencies.black]
version = "*"
allow-prereleases = true

[tool.poetry.plugins.spacy_languages]
ja_juman = "camphr.lang.juman:Japanese"
ja_mecab = "camphr.lang.mecab:Japanese"
camphr_torch = "camphr.lang.torch:TorchLanguage"
