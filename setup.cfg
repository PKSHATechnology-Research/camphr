[metadata]
name = bedoner
home-page = https://github.com/PKSHATechnology/bedore-ner
long-description = file: README.md

[options]
zip_safe = false
include_package_data = true
python_requires = >=3.6
setup_requires =
    setuptools >=38.3.0     # version with most `setup.cfg` bugfixes
install_requires =
    spacy
tests_require =
    pytest

[tool:pytest]
testpaths = tests

[options.extras_require]
dev =
    isort
    pylint
    pylight
    flake8
test =
    black

[flake8]
max-line-length = 99
doctests = True
exclude =  .git, .eggs, __pycache__, tests/, docs/, build/, dist/, bedore-nlp-modules, bedore-ner-module
ignore = E203,W503

[options.entry_points]
spacy_languages = 
    juman = bedoner.lang.juman:Japanese
    mecab = bedoner.lang.mecab:Japanese
    knp = bedoner.lang.knp:Japanese
spacy_factories = 
    date_ruler = bedoner.entity_rulers.date:DateRuler
    knp_entity_extractor = bedoner.entity_extractors.knp:KnpEntityExtractor
    bert_entity_extractor = bedoner.entity_extractors.bert_ner:BertEntityExtractor
    bert_wordpiecer = bedoner.word_piecer:BertWordPiecer
